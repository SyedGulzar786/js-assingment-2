//  Q1:
    let a = 20; 

    document.write("<h1>Results </h1>");
    document.write("The value of a is " + a  + " <br>");
    document.write(" <br>");
     
  
    document.write("The value of ++a is " + ++a + "<br>" );
    document.write("Now the value of a is " + a + "<br>" );
    document.write(" <br>");

    document.write("The value of a++ is " + a++ + "<br>" );
    document.write("Now the value of a is " + a + "<br>" );
    document.write(" <br>");

    document.write("The value of --a is " + --a + "<br>" );
    document.write("Now the value of a is " + a + "<br>" );
    document.write(" <br>");

    document.write("The value of a-- is " + a-- + "<br>" );
    document.write("Now the value of a is " + a + "<br>" );
    document.write(" <br>");
